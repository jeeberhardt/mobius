name: Mirror GitLab Repository

on:
  schedule:
    - cron: '0 0 * * *'  # Triggers the workflow every 30 minutes
  workflow_dispatch:

jobs:
  mirror-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository from GitLab
        run: |
          git clone -b master https://git.scicore.unibas.ch/schwede/mobius.git /tmp/repo

      - name: GitHub config
        run: |
          cd /tmp/repo
          git config --local user.email env.EMAIL
          git config --local user.name env.USERNAME
          git remote set-url --push origin https://jeeberhardt:$ACCESS_TOKEN@github.com/mobius
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
      
      - name: Push changes to GitHub
        run: |
          cd /tmp/repo
          git push origin master
