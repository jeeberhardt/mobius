name: mobius
channels:
  - conda-forge
  - pyg
  - defaults
dependencies:
  - python 3.10|3.11
  - botorch
  - biotite == 0.41
  - fair-esm
  - grakel
  - gpytorch
  - matplotlib
  - numba 
  - numpy
  - numpydoc
  - pandas
  - parmed
  - prody
  - pdbfixer
  - pip
  - pytorch_geometric
  - pytorch-scatter
  - openmm
  - rdkit
  - seaborn
  - sentencepiece
  - scikit-learn
  - scipy
  - sphinx == 6.2.1
  - sphinx_rtd_theme
  - tqdm
  - transformers
  - pytorch=*=*cuda*
  - pip:
    - mhfp
    - meeko
    - ray
    - pymoo
    - mapchiral
    - vina
    - git+https://github.com/forlilab/scrubber.git
